<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="background-image">
            <!-- <img src="./img/Vector 1.png" alt="bacground-png-calculator"> -->
        </div>
        <div class="app">
            <div class="calculator">
                <div class="display" id="display">
                    <div class="content">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>
                <hr class="hr">
                <div class="buttons">
                    <!-- * row 1 -->
                    <div data-btn="clear" class="btn action">
                        <span>C</span>
                    </div>
                    <div data-btn="/" class="btn operator">
                        <span>/</span>
                    </div>
                    <div data-btn="%" class="btn action">
                        <span>%</span>
                    </div>
                    <div data-btn="*" class="btn operator">
                        <span>X</span>
                    </div>
                    <!-- * row 2 -->
                    <div data-btn="7" class="btn number">
                        <span>7</span>
                    </div>
                    <div data-btn="8" class="btn number">
                        <span>8</span>
                    </div>
                    <div data-btn="9" class="btn number">
                        <span>9</span>
                    </div>
                    <div data-btn="()" class="btn action">
                        <span>&#177</span>
                    </div>
                    <!-- * row 3 -->
                    <div data-btn="4" class="btn number">
                        <span>4</span>
                    </div>
                    <div data-btn="5" class="btn number">
                        <span>5</span>
                    </div>
                    <div data-btn="6" class="btn number">
                        <span>6</span>
                    </div>
                    <div data-btn="-" class="btn operator">
                        <span>-</span>
                    </div>
                    <!-- * row 4 -->
                    <div data-btn="1" class="btn number">
                        <span>1</span>
                    </div>
                    <div data-btn="2" class="btn number">
                        <span>2</span>
                    </div>
                    <div data-btn="3" class="btn number">
                        <span>3</span>
                    </div>
                    <div data-btn="+" class="btn operator">
                        <span>+</span>
                    </div>
                    <!-- * row 5 -->
                    <div data-btn="." class="btn number">
                        <span>.</span>
                    </div>
                    <div data-btn="0" class="btn number">
                        <span>0</span>
                    </div>
                    <div data-btn="backspace" class="btn action">
                        <span><</span>
                    </div>
                    <div data-btn="=" class="btn operator">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>

    </main>
<script src="./index.js"></script>
</body>
</html>
