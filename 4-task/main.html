<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="app">
        <div id="calculator">
            <div class="display">
                <p id="output"></p>
                <p id="box" class="box">0</p>
            </div>
            <hr>
            <table id="table">
                <tr>
                    <td><button onclick="button_clear()">C</button></td>
                    <td><button id="divOp" value="/" class="operator" onclick="button_number('/')">/</button></td>
                    <td><button onclick="calculate_percentage()">%</button></td>
                    <td><button id="multiOp" value="*" class="operator" onclick="button_number('*')">×</button></td>
                </tr>
                <tr>
                    <td><button onclick="button_number(7)" class="number" value="7">7</button></td>
                    <td><button onclick="button_number(8)" class="number">8</button></td>
                    <td><button onclick="button_number(9)" class="number">9</button></td>
                    <td><button onclick="plus_minus()">±</button></td>
                </tr>
                <tr>
                    <td><button onclick="button_number(4)" class="number">4</button></td>
                    <td><button onclick="button_number(5)" class="number">5</button></td>
                    <td><button onclick="button_number(6)" class="number">6</button></td>
                    <td><button id="subOp" value="-" class="operator" onclick="button_number('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="button_number(1)" class="number">1</button></td>
                    <td><button onclick="button_number(2)" class="number">2</button></td>
                    <td><button onclick="button_number(3)" class="number">3</button></td> 
                    <td><button id="plusOp" value="+" class="operator" onclick="button_number('+')">+</button></td>
                </tr>
                <tr>
                    <td><button id="dot" value="." onclick="button_number('.')" class="number">.</button></td>
                    <td><button onclick="button_number(0)" class="number">0</button></td>
                    <td><button id="backspace_btn" onclick="backspace_remove()"><</button></td> 
                    <td><button value="=" class="operator" id="equal_sign" onclick="button_number('=')">=</button></td>
                </tr>
            </table>
        </div>
    
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
