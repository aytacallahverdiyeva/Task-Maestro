<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ? css -->
    <link rel="stylesheet" href="style1.css">
    <!-- ? google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <title>Maestro.com</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Sign up</h1>
            <hr>
                <label for="fullname">Full Name</label>
                <input type="text" name="" id="fullname">
                <label for="email" class="pass">Email</label>
                <input type="email" name="" id="email">
                <label for="password" class="pass">Password</label>
                <input type="password" name="" id="password" minlength="8" required >
                <label for="confirmpass" class="pass">Confirm Password</label>
                <input type="password" name="" id="confirmpass" minlength="8" required >
                <button>Sign up</button>
                <h4>Already have an account?</h4>
                <a href="../login/index.html">Login</a>
                <div class="icons">
                    <img src="../img/facebook 1.png" alt="facebook-logo">
                    <img src="../img/google 1.png" alt="google-logo">
                    <img src="../img/instagram 1.png" alt="insta-logo">
                </div>
        </form>
</div>
</body>
</html>
